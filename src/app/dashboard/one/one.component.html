<table #table1 mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="birth_year">
    <th mat-header-cell *matHeaderCellDef> birth_year </th>
    <td mat-cell *matCellDef="let element"> {{element.birth_year}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> created </th>
    <td mat-cell *matCellDef="let element"> {{element.created}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="edited">
    <th mat-header-cell *matHeaderCellDef> edited </th>
    <td mat-cell *matCellDef="let element"> {{element.edited}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]"
               aria-label="Select page">
</mat-paginator>
